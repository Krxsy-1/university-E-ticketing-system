<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>University E-ticketing System</title>
</head>
<body>
    <div class="toggle">
        <span class="toggle-label">
            <i class="fa-regular fa-moon"></i>
                Dark Mode
        </span>

        <label class="toggle-switch">
            <input type="checkbox" id="darkToggle" />
                <span class="toggle-slider"></span>
        </label>
    </div>

  <!-- LOGO -->
    <div class="nav-logo">
        U
    </div>

  <!-- AUTH WRAPPER -->
    <main class="auth">
        <section class="left">
            <div>
                <h1>
                    Hello, Welcome
                </h1>

                <p>
                    Donâ€™t have an account yet?
                </p>

                <button type="button" class="btn btn-light" id="registerBtn">
                    <i class="fa-solid fa-user-plus"></i>
                        Register
                </button>
            </div>
        </section>

        <section class="right">
            <header class="right-header">
                <h2>
                    Login
                </h2>
                    
                <p class="right-subtitle">
                    Use your student credentials to access your dashboard.
                </p>
            </header>

            <form id="loginForm" novalidate>
                <div class="input-group">
                    <label for="studentId">
                        Student ID
                    </label>
                    <div class="input-wrapper">
                        <input type="text" id="studentId" placeholder="Enter your student ID" value="201109012" required />
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" value="demo1234" required />
                        <i class="fa-solid fa-lock"></i>
                    </div>
                </div>

                <p class="forgot">
                    <a href="#">
                        Forgot password?
                    </a>
                </p>

                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    Login
                </button>

                <p class="demo-note">
                    Demo credentials: 
                    <strong>
                        ID:
                    </strong> 
                    201109012 &nbsp;|&nbsp; 
                    <strong>
                        Password:
                    </strong> 
                    demo1234
                </p>
            </form>
        </section>
    </main>

    <script>
        const loginForm = document.getElementById("loginForm");
        const studentIdInput = document.getElementById("studentId");
        const passwordInput = document.getElementById("password");

        loginForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const studentId = studentIdInput.value.trim();
        const password = passwordInput.value.trim();

        if (studentId === "201109012" && password === "demo1234") {
            alert("Login successful!");
            window.location.href = "dashboard.html";
        } 
        else 
        {
        alert("Invalid credentials. Use demo: 201109012 / demo1234");
      }
      });

        const toggle = document.getElementById("darkToggle");
        const body = document.body;

        function applyTheme(theme) {
            if (theme === "dark") {
                body.classList.add("dark");
                toggle.checked = true;
            } 
            else 
            {
                body.classList.remove("dark");
                toggle.checked = false;
            }
        }

        const savedTheme = localStorage.getItem("unitickets-theme");
        applyTheme(savedTheme || "light");

        toggle.addEventListener("change", () => {
        const newTheme = toggle.checked ? "dark" : "light";
        applyTheme(newTheme);
        localStorage.setItem("unitickets-theme", newTheme);
        });
    </script>
</body>
</html>
